		<script>
			function addX3D() {
				var x3d = document.getElementById("x3dom");
				if (x3d && x3d.parentNode)
					x3d.parentNode.removeChild(x3d);
				
				document.getElementById('container').innerHTML =
				'<div id="x3dom">'+
					'<div id="progressbar"></div>'+
					'<X3D id="x3d" showlog="false" showstat="false">'+
						'<scene id="x3dScene">'+
							'<group id="root">'+
								'<group id="theScene" DEF="theScene"></group>'+
							'</group>'+
						'</scene>'+
					'</X3D>'+
					'<div id="x3domUI"></div>'+
				'</div>';
				
				x3dom.reload();
			}
